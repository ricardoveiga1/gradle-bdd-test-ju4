plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
    id 'java'
    id "io.freefair.lombok" version "5.3.0"
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

java {
    sourceCompatibility = JavaVersion.VERSION_11
    targetCompatibility = JavaVersion.VERSION_11
}

dependencies {
    // Use JUnit test framework.
    //testImplementation 'junit:junit:4.13.2' nativa pos criação do projeto

    implementation 'com.fasterxml.jackson.core:jackson-databind:2.11.+'

    testImplementation 'io.cucumber:cucumber-java:6.8.+'
    testImplementation 'io.cucumber:cucumber-junit:6.8.+'
    testImplementation 'io.rest-assured:rest-assured:4.3.+'
}

application {
    // Define the main class for the application.
    mainClass = 'gradle.bdd.test.ju4.App'
}
